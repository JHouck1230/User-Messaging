<div class="container-fluid">
	<nav class="navbar navbar-default" ng-controller='navbarCtrl'>
		<div class="row">
			<div class="col-sm-11">
				<ul class="nav nav-tabs">
				  <li role="presentation"><a ui-sref='inbox'>Inbox</a></li>
				  <li role="presentation"><a ui-sref='compose'>Compose</a></li>
				  <li role="presentation"><a ui-sref='profile'>Profile</a></li>
				</ul>
			</div>
			<div class="col-sm-1">
				<button class='btn' ng-click='logout(user)'>Logout</button>
			</div>
		</div>
	</nav>
	<h1>Inbox</h1>
	<div class="list-group">
	  <a class="list-group-item" ng-repeat='message in inbox track by $index'><span>
		  From: {{message.sender}} | Subject: {{message.subject}}</span>
		  <hr>
		  <p>{{message.body}}</p>
	  </a>
	</div>
</div>
